name: build

on:
  push:
    branches:
      - '*'
    tags:
      - '[0-9]*'
      - 'v[0-9]*'
  pull_request:
    branches:
      - '*'
env:
  BUILD_TYPE: Release

jobs:
  build_for_win32:
    runs-on: windows-2019
    steps:
    - name: Set environment
      run: |
        echo platform=x86 >> "${Env:GITHUB_ENV}"
        echo release_arch=Win32 >> "${Env:GITHUB_ENV}"
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Create Build Environment
      working-directory: ${{runner.workspace}}
      run: cmake -E make_directory build
    - name: Configure CMake
      working-directory: ${{runner.workspace}}/build
      run: |
       cmake "${Env:GITHUB_WORKSPACE}" -G"Visual Studio 16 2019" -A"${Env:release_arch}" -DCMAKE_BUILD_TYPE="${Env:BUILD_TYPE}" -DCMAKE_CXX_STANDARD=17
    - name: Build
      working-directory: ${{runner.workspace}}/build
      run: cmake --build . --config "${Env:BUILD_TYPE}" -j 2
    - uses: actions/upload-artifact@v2
      with:
        name: Win32 VST3
        path: "${{runner.workspace}}/build/*_artefacts/${{env.BUILD_TYPE}}/VST3/*.vst3"

  build_for_win64:
    runs-on: windows-2019
    steps:
    - name: Set environment
      run: |
        echo platform=x64 >> "${Env:GITHUB_ENV}"
        echo release_arch=x64 >> "${Env:GITHUB_ENV}"
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Create Build Environment
      working-directory: ${{runner.workspace}}
      run: cmake -E make_directory build
    - name: Configure CMake
      working-directory: ${{runner.workspace}}/build
      run: |
       cmake "${Env:GITHUB_WORKSPACE}" -G"Visual Studio 16 2019" -A"${Env:release_arch}" -DCMAKE_BUILD_TYPE="${Env:BUILD_TYPE}" -DCMAKE_CXX_STANDARD=17
    - name: Build
      working-directory: ${{runner.workspace}}/build
      run: cmake --build . --config "${Env:BUILD_TYPE}" -j 2
    - uses: actions/upload-artifact@v2
      with:
        name: Win64 VST3
        path: "${{runner.workspace}}/build/*_artefacts/${{env.BUILD_TYPE}}/VST3/*.vst3"

  build_for_macos:
    runs-on: macos-10.15
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Create Build Environment
      working-directory: ${{runner.workspace}}
      run: cmake -E make_directory build
    - name: Configure CMake
      working-directory: ${{runner.workspace}}/build
      run: |
       cmake "${GITHUB_WORKSPACE}" -DCMAKE_BUILD_TYPE="${BUILD_TYPE}" -DCMAKE_CXX_STANDARD=17 -DCMAKE_OSX_ARCHITECTURES="x86_64;arm64"
    - name: Build
      working-directory: ${{runner.workspace}}/build
      run: cmake --build . --config "${BUILD_TYPE}" -j 2
    - name: Print file list
      working-directory: ${{runner.workspace}}/build
      run: ls -lR
    - uses: actions/upload-artifact@v2
      with:
        name: macOS VST3
        path: "${{runner.workspace}}/build/*_artefacts/${{env.BUILD_TYPE}}/VST3/*.vst3"
    - uses: actions/upload-artifact@v2
      with:
        name: macOS AU
        path: "${{runner.workspace}}/build/*_artefacts/${{env.BUILD_TYPE}}/AU/*.component"
